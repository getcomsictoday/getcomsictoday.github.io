<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <title>Smooth Animations UI</title>
    <style>
      /* Styling for the UI */
      body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        border-radius: 5px;
      }
      button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #3e8e41;
      }
      /* Animation for the button */
      .button-wrapper {
        position: relative;
        display: inline-block;
      }
      .button-wrapper .button-animation {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #4CAF50;
        opacity: 0;
        z-index: -1;
        transition: opacity 0.3s ease;
      }
      .button-wrapper:hover .button-animation {
        opacity: 0.3;
      }
    </style>
  </head>
